<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Great+Vibes&family=Unna:ital@1&display=swap" rel="stylesheet">

    <!--Stylesheet: colocar para conectar com o css-->

    <link rel="stylesheet" href="style.css"/>
    
    <!--Script.js nao esquecer-->
    <script src="script.js" defer></script>

</head>
<body>
    
    <!--tres divisoes basicas na calculadora-->
    <div id="calc">
        <h3>Calculator Casio</h3>
        <!--painel de operaçoes que vai ter as operaçoes anteriores e ocorrentes.-->
        <div id="operations">
<div id="previous-operation"></div>
<div id="current-operation"></div>
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button>+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>
    </div>
</body>
</html>
